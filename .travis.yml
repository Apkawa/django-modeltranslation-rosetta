sudo: false
language: python

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9"
env:
  - DJANGO=1.8
  - DJANGO=1.11
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1

matrix:
  fast_finish: true
  include:
    - env: TOXENV=qa
      python: "3.7"
    - env: TOXENV=py39-django-dev
      python: "3.9"
  exclude:
    # Python/Django combinations that aren't officially supported
    - { env: DJANGO=1.11, python: "3.8" }
    - { env: DJANGO=1.11, python: "3.9" }
  allow_failures:
    - env: DJANGO=1.8
    - env: DJANGO=1.11
    - env: TOXENV=qa
    - env: TOXENV=py37-django-dev


install: pip install tox-travis python-coveralls codecov
script: tox
after_success:
  - codecov -e TOXENV,DJANGO

# TODO
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel

  user: __token__
  password:
    # https://docs.travis-ci.com/user/encryption-keys/
    secure: ""
  on:
    tags: true
    repo: Apkawa/django-modeltranslation-rosetta
    branch: master
